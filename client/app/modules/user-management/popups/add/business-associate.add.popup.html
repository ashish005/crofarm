<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" data-ng-click="modalOptions.close()"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title"> <strong> Business Associate Information </strong> </h4>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="row setup-content">
            <div class="col-xs-12">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group"><label class="col-md-5 control-label">Name <span class="compulsary">*</span></label>
                            <div class="col-md-7"><input type="name" placeholder="BA Name" class="form-control" ng-model="baData.ba.name" required>
                            </div>
                        </div>
                        <div class="form-group"><label class="col-md-5 control-label">Email ID <span class="compulsary">*</span></label>
                            <div class="col-md-7"><input type="email" placeholder="Email ID" class="form-control" ng-model="baData.ba.email" required>
                            </div>
                        </div>

                        <div class="form-group"><label class="col-md-5 control-label">Phone Number <span class="compulsary">*</span></label>
                            <div class="col-md-7"><input type="number" placeholder="Phone Number" class="form-control" ng-maxlength="10" ng-model="baData.ba.phone" required>
                            </div>
                        </div>
                        <div class="form-group"><label class="col-md-5 control-label">Alternate Phone Number</label>
                            <div class="col-md-7"><input type="number" placeholder="Alternate phone number (10 Digit)" class="form-control" ng-maxlength="10" ng-model="baData.ba.alternate_phone">
                            </div>
                        </div>

                        <div class="form-group"><label class="col-md-5 control-label">Father's Name </label>
                            <div class="col-md-7"><input type="Father's Name" placeholder="Father's Name" class="form-control" ng-model="baData.ba.father_name">
                            </div>
                        </div>
                        <div class="form-group"><label class="col-md-5 control-label">PAN Number </label>
                            <div class="col-md-7"><input type="text" placeholder="PAN Card" class="form-control" ng-model="baData.ba.pan_number">
                            </div>
                        </div>


                    </div>
                    <div class="col-lg-6">
                        <div class="form-group"><label class="col-md-5 control-label">Name on Passbook <span class="compulsary">*</span></label>
                            <div class="col-md-7"><input type="text" placeholder="Name on passbook" class="form-control" ng-model="distributorData.name_on_passbook" required>
                            </div>
                        </div>
                        <div class="form-group"><label class="col-md-5 control-label">Bank Account Number <span class="compulsary">*</span></label>
                            <div class="col-md-7"><input type="number" placeholder="Bank Account Number" class="form-control" ng-model="baData.ba.ban_account_number" required>
                            </div>
                        </div>
                        <div class="form-group"><label class="col-md-5 control-label">IFSC Code <span class="compulsary">*</span></label>
                            <div class="col-md-7"><input type="name" placeholder="IFSC Code" class="form-control" ng-model="baData.ba.ifsc_code" required>
                            </div>
                        </div>
                        <div class="form-group"><label class="col-md-5 control-label">Address <span class="compulsary">*</span></label>
                            <div class="col-md-7"><input type="text" placeholder="line 1" class="form-control" ng-model="baData.ba.address.line1" required>
                            </div>
                        </div>
                        <div class="form-group"><label class="col-md-5 control-label">Area <span class="compulsary">*</span></label>
                            <div class="col-md-7"><input type="text" placeholder="line 2" class="form-control" ng-model="baData.ba.address.line2" required>
                            </div>
                        </div>
                        <div class="form-group"><label class="col-md-5 control-label">City</label>
                            <div class="col-md-7">
                                <select class="form-control" ng-model="cityModelInfo"
                                        ng-options="city as city.name for city in cityList"
                                        ng-change="changeCity(cityModelInfo.id); baData.ba.address.city_id = cityModelInfo.id">
                                </select>
                            </div>
                        </div>
                        <div class="form-group"><label class="col-md-5 control-label">Zone </label>
                            <div class="col-md-7">
                                <select class="form-control" ng-model="zoneModelInfo"
                                        ng-options="zone as zone.name for zone in zoneList"
                                        ng-change="baData.ba.zone_id = zoneModelInfo.id">
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-white" data-dismiss="modal" data-ng-click="modalOptions.close()">Close</button>
    <button type="button" class="btn btn-primary" data-ng-click="modalOptions.ok(this.modalOptions)">Submit</button>
</div>
