<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" data-ng-click="modalOptions.close()"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">Edit : <strong> {{modalOptions.model['name']}} </strong> </h4>
</div>
<div class="modal-body" ng-init="model = modalOptions.model">
    <form class="form-horizontal">
        <div class="tabs-container" style="margin-bottom: 20px;">
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#tab-1"> Add State</a></li>
                <li class=""><a data-toggle="tab" href="#tab-2" data-ng-click="getAllStates()">Add City</a></li>
                <li class=""><a data-toggle="tab" href="#tab-3" data-ng-click="getAllCities()">Add Zone</a></li>
            </ul>
            <div class="tab-content">
                <div id="tab-1" class="tab-pane active">
                    <div class="panel-body">
                        <h3>Add State</h3>
                        <form role="form" class="form-horizontal" ng-submit="submitData(stateModel, 'state')">
                            <div class="form-group"><label class="col-lg-4 control-label">State Name</label>
                                <div class="col-lg-8"><input type="state" placeholder="State Name" ng-model="stateModel.name" class="form-control">
                                </div>
                            </div>
                            <button class="btn btn-primary nextBtn btn-md pull-right" type="submit" >Add State</button>
                        </form>
                    </div>
                </div>
                <div id="tab-2" class="tab-pane">
                    <div class="panel-body">
                        <h3>Add City</h3>
                        <form role="form" class="form-horizontal" ng-submit="submitData(cityModel, 'city')">
                            <div class="form-group"><label class="col-lg-4 control-label">State Name</label>
                                <div class="col-lg-8">
                                    <select class="form-control" ng-model="cityModelInfo"
                                            ng-options="state as state.name for state in stateList"
                                            ng-change="cityModel.state_id = cityModelInfo.id">
                                    </select>
                                </div>
                            </div>
                            <div class="form-group"><label class="col-lg-4 control-label">City Name</label>
                                <div class="col-lg-8"><input type="city" ng-model="cityModel.name" placeholder="City Name" class="form-control">
                                </div>
                            </div>
                            <button class="btn btn-primary nextBtn btn-md pull-right" type="submit" >Add City</button>
                        </form>
                    </div>
                </div>
                <div id="tab-3" class="tab-pane">
                    <div class="panel-body">
                        <h3>Add Zone</h3>
                        <form role="form" class="form-horizontal" ng-submit="submitData(zoneModel, 'zone')">
                            <div class="form-group"><label class="col-lg-4 control-label">City Name</label>
                                <div class="col-lg-8">
                                    <select class="form-control" ng-model="zoneModelInfo"
                                            ng-options="city as city.name for city in cityList"
                                            ng-change="zoneModel.city_id = zoneModelInfo.id">
                                    </select>
                                </div>
                            </div>
                            <div class="form-group"><label class="col-lg-4 control-label">Zone Name</label>
                                <div class="col-lg-8"><input type="zone" ng-model="zoneModel.name" placeholder="Zone Name" class="form-control">
                                </div>
                            </div>
                            <button class="btn btn-primary nextBtn btn-md pull-right" type="submit" >Add Zone</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
